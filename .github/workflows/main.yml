name: Damage Calculation Test

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js v14.17.6
      uses: actions/setup-node@v1
      with:
        node-version: '14.17.6'
    
    - run: yarn install
    - run: yarn test
